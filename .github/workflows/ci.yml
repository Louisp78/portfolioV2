name: SEO CI
on:
  pull_request:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering

jobs:
  lhci:
    name: Lighthouse
    runs-on: ubuntu-latest
    env:
      LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }} # Set environment variable using GitHub Secret

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 22.x
        uses: actions/setup-node@v3
        with:
          node-version: 22.x
      - name: npm install 
        run: |
          npm install

      - name: npm generate
        run: npm run generate
        continue-on-error: true  # Continue even if this step fails

      - name: run Lighthouse CI
        run: |
          npm install -g @lhci/cli
          lhci autorun
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: build-artifact # Name of the artifact
          path: lhci_results # Path to the folder or files you want to upload
